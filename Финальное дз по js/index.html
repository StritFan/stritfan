<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Финальное ДЗ по теме js</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column h-98">
            <div class="mx-auto">
                <h1 class='display-4 m-4 text-secondary'>В секунду <span id="sp"></span></h1>
            </div>
            <button id='but' class="m-auto btn-primary btn-circle rounded-circle"></button>
        </div>
        <div class="h-98 d-flex">
            <div class="m-auto bg-primary text-white bg rounded text-center">
                <h3>Магазин</h3>
                <p class="p1">Иена: 30</p>
                <p>В секунду: +0.2</p>
                <button id='butt' class="but" onclick="">Купить</button>
            </div>
            <div class="m-auto bg-primary text-white bg rounded text-center">
                <h3>Завод</h3>
                <p class="p1">Иена: 60</p>
                <p>В секунду: +0.4</p>
                <button id='butto' class="but">Купить</button>
            </div>
        </div>
        
        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
